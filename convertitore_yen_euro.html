<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore Yen-Euro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: cyan;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            width: 120px;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        .tasso {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Convertitore Yen-Euro</h1>

    <div class="container">
        <div>
            <input type="number" id="yen" placeholder="Yen">
            <p>Yen</p>
        </div>
        <button onclick="converti()">Converti</button>
        <div>
            <input type="number" id="euro" placeholder="Euro">
            <p>Euro</p>
        </div>
    </div>

    <div class="tasso">
        <label for="tasso">Tasso di cambio (1 Euro in Yen):</label>
        <input type="number" id="tasso" value="160" step="0.01">
        <br>
        <button onclick="aggiornaTasso()">Aggiorna Tasso</button>
    </div>

    <script>
        function converti() {
            const tassoCambio = parseFloat(document.getElementById("tasso").value);
            const yen = parseFloat(document.getElementById("yen").value);
            const euro = parseFloat(document.getElementById("euro").value);

            if (!isNaN(yen) && yen !== "") {
                // Converti da Yen a Euro
                document.getElementById("euro").value = (yen / tassoCambio).toFixed(2);
            } else if (!isNaN(euro) && euro !== "") {
                // Converti da Euro a Yen
                document.getElementById("yen").value = (euro * tassoCambio).toFixed(2);
            }
        }

        async function aggiornaTasso() {
            const tassoInput = document.getElementById("tasso");

            try {
                // Usa un'API pubblica per ottenere il tasso di cambio (es. exchangerate.host)
                const response = await fetch("https://api.exchangerate.host/latest?base=EUR&symbols=JPY&access_key=e822c862bbe995596326d1a82b8b5560");

                if (!response.ok) {
                    throw new Error("Errore nella risposta dell'API");
                }

                const data = await response.json();
                const nuovoTasso = data.rates.JPY;

                if (nuovoTasso) {
                    tassoInput.value = nuovoTasso.toFixed(2);
                    alert(`Tasso aggiornato a: ${nuovoTasso.toFixed(2)} Yen per Euro`);
                } else {
                    throw new Error("Tasso non disponibile");
                }
            } catch (error) {
                console.error("Errore durante l'aggiornamento del tasso:", error);
                alert("Impossibile aggiornare il tasso. Controlla la connessione a Internet.");
            }
        }
    </script>
</body>
</html>
