<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .legend-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .side-image {
      width: 120px;
      height: auto;
    }

    .main-title {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 10px;
    }

    .legend-container {
      display: flex;
      justify-content: center;
      border: 3px solid #fff;
      padding: 10px;
      flex-wrap: wrap;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      column-gap: 60px;
      background-image: url('f7.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .legend-label {
      position: absolute;
      top: 5px;
      left: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
    }

    .legend-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 150px;
    }

    .legend-item {
      display: flex;
      align-items: center;
    }

    .legend-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 8px;
      border: 2px solid #fff;
      border-radius: 4px;
    }

    /* QUI CAMBIA IL COLORE DEL TESTO DELLA LEGENDA */
    .legend-item span {
      color: #000; /* TESTO NERO */
    }

    .reels {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .reel {
      width: 180px;
      height: 180px;
      overflow: hidden;
      border: 3px solid #fff;
      border-radius: 6px;
      margin: 0 5px;
      background: #222;
    }

    .reel img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #spin {
      padding: 12px 36px;
      font-size: 1.44rem;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #spin:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="main-title">TITOLO</div>

  <div class="legend-wrapper">
    <img src="f8.png" alt="f8" class="side-image" />

    <div class="legend-container" id="legend">
      <div class="legend-column" id="col-left"></div>
      <div class="legend-column" id="col-right"></div>
    </div>

    <img src="f9.png" alt="f9" class="side-image" />
  </div>

  <div class="reels">
    <div class="reel" id="r1"></div>
    <div class="reel" id="r2"></div>
    <div class="reel" id="r3"></div>
  </div>

  <button id="spin">SPIN</button>

  <script>
    const imgUrls = [
      'f1.png',
      'f2.png',
      'f3.png',
      'f4.png',
      'f5.png',
      'f6.png'
    ];

    const legendTexts = [
      'MOMENTO QUIZ',
      'BELLISSIMO',
      'FUTURO',
      'EINSTEIN',
      'MOMENTS',
      'EL DOCTOR'
    ];

    const colLeft = document.getElementById('col-left');
    const colRight = document.getElementById('col-right');

    imgUrls.forEach((u, i) => {
      const item = document.createElement('div');
      item.className = 'legend-item';

      const img = document.createElement('img');
      img.src = u;

      const text = document.createElement('span');
      text.textContent = legendTexts[i];

      item.appendChild(img);
      item.appendChild(text);

      if (i < 3) {
        colLeft.appendChild(item);
      } else {
        colRight.appendChild(item);
      }
    });

    const reels = [
      document.getElementById('r1'),
      document.getElementById('r2'),
      document.getElementById('r3')
    ];

    function spinOnce(reelElm) {
      reelElm.innerHTML = '';
      const img = document.createElement('img');
      img.src = imgUrls[Math.floor(Math.random() * imgUrls.length)];
      reelElm.appendChild(img);
    }

    function spinAll() {
      const interval = 100;
      const total = 5000;
      let elapsed = 0;

      const timer = setInterval(() => {
        reels.forEach(r => spinOnce(r));
        elapsed += interval;
        if (elapsed >= total) clearInterval(timer);
      }, interval);
    }

    document.getElementById('spin').addEventListener('click', spinAll);
  </script>

</body>
</html>
