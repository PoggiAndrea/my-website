<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .legend {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .legend img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin: 4px;
      border: 2px solid #fff;
      border-radius: 4px;
    }

    .reels {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .reel {
      width: 70px;
      height: 70px;
      overflow: hidden;
      border: 3px solid #fff;
      border-radius: 6px;
      margin: 0 5px;
      background: #222;
    }

    .reel img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #spin {
      padding: 10px 30px;
      font-size: 1.2rem;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #spin:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <!-- Legenda -->
  <div class="legend" id="legend"></div>

  <!-- Rulli -->
  <div class="reels">
    <div class="reel" id="r1"></div>
    <div class="reel" id="r2"></div>
    <div class="reel" id="r3"></div>
  </div>

  <!-- Bottone -->
  <button id="spin">SPIN</button>
